name: Python CI/CD

on:
  push:
    branches: [ cryptoHttp ]
  pull_request:
    branches: [ cryptoHttp ]
  workflow_dispatch:   # lancement manuel

jobs:
 
  lint:
    runs-on: host-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            docker-compose.yml


      - name: Docker
        run: |
          docker build -t cryptoimage .
          docker compose up -d
