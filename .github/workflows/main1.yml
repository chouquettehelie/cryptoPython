name: Python CI/CD

on:
  push:
    branches: [ cryptoHttp ]
  pull_request:
    branches: [ cryptoHttp ]
  workflow_dispatch:   # permet lancement manuel

jobs:
  lint:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install flake8
        run: |
          echo "::group::Installing flake8"
          python -m pip install --upgrade pip
          pip install flake8
          echo "::endgroup::"

      - name: Run lint
        run: |
          echo "::group::Running flake8"
          echo "[flake8]" > .flake8
          echo "max-line-length = 120" >> .flake8
          echo "ignore = F401,E501" >> .flake8
          flake8 . || true
          echo "::endgroup::"

  tests:
    runs-on: [self-hosted, linux, x64]
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "::endgroup::"

      - name: Cleanup Python cache
        run: |
          echo "::group::Cleaning __pycache__"
          find . -type d -name "__pycache__" -exec rm -rf {} +
          echo "::endgroup::"

      - name: Run tests
        run: |
          echo "::group::Running pytest"
          if ls test_*.py 1> /dev/null 2>&1; then pytest || true; else echo "No tests found"; fi
          echo "::endgroup::"

  docker-build:
    runs-on: [self-hosted, linux, x64]
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Dockerfile exists
        run: |
          echo "::group::Checking Dockerfile"
          ls -l Dockerfile || (echo "Dockerfile not found!" && exit 1)
          echo "::endgroup::"

      - name: Build Docker image
        run: |
          echo "::group::Building Docker image"
          docker build --progress=plain -t cryptoimage:latest .
          echo "::endgroup::"

      - name: Start services with Docker Compose
        run: |
          echo "::group::Starting Docker Compose services"
          docker compose -f docker-compose.yaml up -d --build
          echo "::endgroup::"

      - name: Verify running containers
        run: |
          echo "::group::Listing running containers"
          docker ps -a
          echo "::endgroup::"

      - name: Stop Docker Compose services
        if: always()
        run: |
          echo "::group::Stopping Docker Compose services"
          docker compose -f docker-compose.yaml down
          echo "::endgroup::"
