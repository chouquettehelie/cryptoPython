name: Python CI/CD

on:
  push:
    branches: [ cryptoHttp ]
  pull_request:
    branches: [ cryptoHttp ]
  workflow_dispatch:   # lancement manuel

jobs:
 
  lint:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install flake8
        run: |
          echo "::group::Installing flake8"
          python -m pip install --upgrade pip
          pip install flake8
          echo "::endgroup::"

      - name: Run lint
        run: |
          echo "::group::Running flake8"
          echo "[flake8]" > .flake8
          echo "max-line-length = 120" >> .flake8
          echo "ignore = F401,E501" >> .flake8
          flake8 . || true
          echo "::endgroup::"

  
  tests:
    runs-on: [self-hosted, linux, x64]
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "::endgroup::"

      - name: Run tests
        run: |
          echo "::group::Running pytest"
          if ls test_*.py 1> /dev/null 2>&1; then pytest || true; else echo "No tests found"; fi
          echo "::endgroup::"


  docker-build:
    runs-on: [self-hosted, linux, x64]
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          echo "::group::Building Docker image"
          cd $GITHUB_WORKSPACE
          ls -l  # vérifie que Dockerfile est présent
          docker build -t cryptoimage:latest .
          echo "::endgroup::"

 
  docker-compose:
    runs-on: [self-hosted, linux, x64]
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start services with Docker Compose
        run: |
          echo "::group::Starting Docker Compose services"
          docker compose -f docker-compose.yaml up -d --build
          echo "::endgroup::"

      - name: List running containers
        run: |
          echo "::group::Listing running containers"
          docker ps -a
          echo "::endgroup::"

      - name: Healthcheck FastAPI
        run: |
          echo "::group::Checking API health"
          sleep 5
          curl -f http://localhost:8000/docs || (echo "API not responding" && exit 1)
          echo "::endgroup::"

      - name: Stop services
        if: always()
        run: |
          echo "::group::Stopping Docker Compose services"
          docker compose -f docker-compose.yaml down
          echo "::endgroup::"
