name: Build and Run Docker Container

on:
  push:
    branches:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: self-hosted  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cryptoimage:latest .

      - name: Run docker compose
        run: |
          docker compose up --build -d
          sleep 5
          docker ps

