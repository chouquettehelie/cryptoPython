name: Python CI/CD via Docker Compose

on:
  push:
    branches: [ cryptoHttp ]
  pull_request:
    branches: [ cryptoHttp ]
  workflow_dispatch:   # permet lancement manuel

jobs:
  # ──────────────── 🔹 1️⃣ Lint 🔹 ────────────────
  lint:
    runs-on: [self-hosted, linux, x64]
    env:
      PYTHONDONTWRITEBYTECODE: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install flake8
        run: |
          echo "::group::Installing flake8"
          python -m pip install --upgrade pip
          pip install flake8
          echo "::endgroup::"

      - name: Run lint
        run: |
          echo "::group::Running flake8"
          echo "[flake8]" > .flake8
          echo "max-line-length = 120" >> .flake8
          echo "ignore = F401,E501" >> .flake8
          flake8 . || true
          echo "::endgroup::"

      - name: Clean runner pycache
        run: |
          find $RUNNER_WORKSPACE -type d -name "__pycache__" -exec rm -rf {} +


  # ──────────────── 🔹 2️⃣ Tests unitaires 🔹 ────────────────
  tests:
    runs-on: [self-hosted, linux, x64]
    env:
      PYTHONDONTWRITEBYTECODE: 1
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          echo "::group::Installing dependencies"
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "::endgroup::"

      - name: Run tests
        run: |
          echo "::group::Running pytest"
          if ls test_*.py 1> /dev/null 2>&1; then pytest || true; else echo "No tests found"; fi
          echo "::endgroup::"
      - name: Clean runner pycache
        run: |
          find $RUNNER_WORKSPACE -type d -name "__pycache__" -exec rm -rf {} +


  # ──────────────── 🔹 3️⃣ Docker Compose 🔹 ────────────────
  docker-compose:
    runs-on: [self-hosted, linux, x64]
    env:
      PYTHONDONTWRITEBYTECODE: 1
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Clean runner pycache
        run: |
          find $RUNNER_WORKSPACE -type d -name "__pycache__" -exec rm -rf {} +

