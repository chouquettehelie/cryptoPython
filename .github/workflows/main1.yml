name: Build and Run Docker Container

on:
  push:
    branches:
      - "*"           # déclenche sur toutes les branches
  pull_request:
  workflow_dispatch:  # permet un run manuel

jobs:
  build-and-run:
    runs-on: self-hosted   # utilise ton runner local

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build de l'image Docker
      - name: Build Docker image
        run: docker build -t cryptoimage:latest .

      # 3️⃣ Lancement du conteneur avec docker-compose
      - name: Run docker compose
        run: |
          docker compose up --build -d
          sleep 5
          docker ps


